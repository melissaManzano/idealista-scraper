<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scraper de Idealista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <div class="container mt-3">

    <!-- Info usuario registrado -->
    <div id="userInfo" class="mb-3 text-end"></div>

    <!-- Navbar con filtros de orden -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Idealista Scraper</a>
        <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#registroModal">Registrarse</button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="ordenNav">
            <li class="nav-item">
              <button class="btn btn-outline-primary me-2 orden-btn active" data-url="https://www.idealista.com/alquiler-viviendas/madrid-madrid/?ordenado-por=precios-asc">Baratos</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary me-2 orden-btn" data-url="https://www.idealista.com/alquiler-viviendas/madrid-madrid/?ordenado-por=fecha-publicacion-desc">Recientes</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-primary orden-btn" data-url="https://www.idealista.com/alquiler-viviendas/madrid-madrid/?ordenado-por=fecha-publicacion-asc">Antiguos</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center mb-4">Alquiler en Madrid</h1>

    <!-- Filtros -->
    <div class="card p-3 mb-4">
      <h5 class="mb-3">Filtrar propiedades</h5>
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Habitaciones</label>
          <select id="filtroHabitaciones" class="form-select">
            <option value="">Todas</option>
            <option value="1">1 hab</option>
            <option value="2">2 hab</option>
            <option value="3">3 hab</option>
            <option value="4">4 hab o más</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Precio mínimo (€)</label>
          <input type="number" id="precioMin" class="form-control" placeholder="Mínimo" min="0" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Precio máximo (€)</label>
          <input type="number" id="precioMax" class="form-control" placeholder="Máximo" min="0" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Metros mínimos</label>
          <input type="range" id="metrosMin" class="form-range" min="0" max="200" value="0" />
          <div><span id="metrosMinValor">0</span> m²</div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Precio</th>
            <th>Habitaciones</th>
            <th>Metros²</th>
          </tr>
        </thead>
        <tbody id="propiedades"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="registroForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registroModalLabel">Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreUsuario" required />
          </div>
          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailUsuario" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
